<!DOCTYPE html>
<html>
    <head>
 <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
        <div class="jumbotron">
                <h1 class="display-3">Hero Hangman!!</h1>
                <p class="lead">Guess the Hero to save the day!</p>
                <hr class="my-4">
        </div>
        <div class="container">
          <h1>Guess the Hero</h1
            <br>
            <span id="heroName"></span>
        </div>
        
        <div class="container">
          <img src="assets/heroes/batfam.jpeg">
                <div class="row">
                  <div class="col letGuess">Letters Guessed</div>
                  <span id="userGuess">No Guesses Yet!</span>
                  <div class="col">Tries Left</div>
                  <span id="tryLeft">Tries Left</span>
                </div>
                </div>
                
        <div class="container">
                <div class="row">
                  <div class="col">Games Won</div>
                  <span id="win">0</span>
                  <div class="col">Games Lost</div>
                  <span id="lose">0</span>
                </div>
          </div>

          <div class="gameEnd">
              <div class="winlose"><span id="update"></span></div>
              <div class="anykey"><span id="anyKey"></span></div>
            </div>

                <script src="./hangman.js" type="text/javascript"></script>
                
                
  
</body>
</html>
